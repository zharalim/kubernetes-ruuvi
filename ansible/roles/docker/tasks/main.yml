---

- name: Install dependencies
  package:
    name: 
      - build-essential
      - libssl-dev
      - libffi-dev
      - python-dev
      - python-setuptools
      - python-pip
      - python-docker
    state: present

- name: Install docker repo key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker repository
  apt_repository:
    repo: deb [arch=armhf] https://download.docker.com/linux/raspbian/ {{ ansible_distribution_release }} stable
    state: present

# https://github.com/raspberrypi/linux/issues/3021
- name: Prevent installation of unsupported aufs-dkms
  copy:
    dest: /etc/apt/preferences.d/aufs-tools 
    content: |
      Package: aufs-tools
      Pin: version *
      Pin-Priority: -1
    mode: '0644'
    owner: root
    group: root

- name: Install docker
  apt:
    name:
      - apt-transport-https
      - ca-certificates 
      - curl
      - software-properties-common
      - docker-ce
    state: present
    update_cache: true

- name: Add user to docker group
  user:
    name: pi
    groups: docker
    append: true

- name: Copy daemon config
  template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: '0600'
  notify: Restart docker

- name: Start docker
  service:
    name: docker
    state: started

- name: Enable cgroups
  replace:
    dest: /boot/cmdline.txt
    regexp: '^(.+rootwait)$'
    replace: '\1 {{ docker_cgroups_config }}'
  notify: Reboot

- debug:
    msg: NOTE that you'll need to manually reboot the Ansible controller after cgroup changes
  when: ansible_connection == 'local'
